<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>El Pollo Loco</title>  
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="./js/variables.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/draw_character.js"></script>
    <script src="./js/draw_animations.js"></script> 
    <script src="./js/collision_checks.js"></script>
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/touch_processing.js"></script>
</head>

<body onload="init(); isSafari()">
    <div id="safari-blocker-msg" class="safari-blocker-msg d-none">
        <h2>Safari browser not supported</h2>
        <p>We're sorry, but Safari is not supported for El Pollo Loco.
            <br>
            Please copy the URL and use Chrome instead!
            <br>
            Thank you!
        </p>
        <button class="btn btn-secondary" onclick="copyUrl(); clipboardMsg()">Copy URL</button>
    </div>
    <div id="alarmmsg" class="alarmmsg"> </div>
    <div id='wrapper' class="wrapper">
        <div class="heading-box">
            <h1 id="heading">El Pollo Loco</h1>
        </div>
        <img src="./img/instructions.png" class="instructions" id="instructions">
        <img src="./img/mobile_instructions.png" class="mobile-instructions" id="mobile-instructions">
        <div class="canvas-box">
            <canvas id="canvas" width="1080" height="500"></canvas>
        </div>
    
        <div id="btn-box" class="btn-box">
            <button id="start-btn" class="btn btn-secondary" onclick="startGame()">Start!</button>
            <button id="restart-btn" class="btn btn-secondary d-none" onclick="window.location.reload()">Restart!</button>
            <button id="fullscreen-btn" class="btn btn-secondary fullscreen-btn d-none" onclick="openFullscreen()" >Open fullscreen</button>
        </div>
        <div class="overlay" id="overlay"></div>  
    </div>
    <script src="./js/safari_blocker.js"></script>
</body>
</html>

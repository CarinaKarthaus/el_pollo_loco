<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./variables.js"></script>
    <script src="./game.js"></script>
    <script src="./draw_character.js"></script>
    <script src="./draw_animations.js"></script> 
    <script src="./collision_checks.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="./touch_processing.js"></script>

</head>

<body onload="init()">
    <div class="wrapper">
        <div class="heading-box">
            <h1 id="heading">El Pollo Loco</h1>
        </div>
    
        <div class="canvas-box">
            <canvas id="canvas" width="1080" height="500"></canvas>
        </div>
    
        <div id="btn-box" class="btn-box">
            <button id="start-btn" class="btn btn-secondary" onclick="startGame()">Start!</button>
            <button id="restart-btn" class="btn btn-secondary d-none" onclick="window.location.reload()">Restart!</button>
        </div>
        <div class="mobile-overlay" id="overlay"></div>  

    </div>
    
</body>

</html>
